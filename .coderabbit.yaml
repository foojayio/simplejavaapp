reviews:
  profile: chill
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_empty_files: true
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "Draft"
    drafts: false
  path_filters:
    - "!**/*.generated.java"
    - "!**/target/**"
    - "!**/.mvn/**"
language:
  java:
    level: advanced
chat:
  auto_reply: true
